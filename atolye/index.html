<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atölye | Loth Robotics</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
		body { padding: 0; margin: 0; background: black }
		h1 { color: white; font-family: 'Montserrat', sans-serif; }
		#unity-container { position: absolute }
		#unity-container.unity-desktop { left: 50%; top: 50%; transform: translate(-50%, -50%) }
		#unity-container.unity-mobile { width: 100%; height: 100% }
		#unity-canvas { background: #231F20; width: 100%; height: 100% }
		.unity-mobile #unity-canvas { width: 100%; height: 100% }
		#unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none }
		#unity-logo { width: 154px; height: 130px; background: url('unity-logo-dark.png') no-repeat center }
		#unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: url('progress-bar-empty-dark.png') no-repeat center }
		#unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('progress-bar-full-dark.png') no-repeat center }
		#unity-footer { position: relative }
		.unity-mobile #unity-footer { display: none }
		#unity-webgl-logo { float:left; width: 204px; height: 38px; background: url('webgl-logo.png') no-repeat center }
		#unity-build-title { float: right; margin-right: 10px; line-height: 38px; font-family: arial; font-size: 18px }
		#unity-fullscreen-button { float: right; width: 38px; height: 38px; background: url('fullscreen-button.png') no-repeat center }
		#unity-mobile-warning { position: absolute; left: 50%; top: 5%; transform: translate(-50%); background: white; padding: 10px; display: none }
	</style>
</head>
<body>
	<div id="unity-container" class="unity-desktop">
		<canvas id="unity-canvas" width=960 height=600></canvas>
		<div id="unity-loading-bar">
			<h1>Yükleniyor...</h1>
		  <div id="unity-progress-bar-empty">
			<div id="unity-progress-bar-full"></div>
		  </div>
		</div>
	  <script>
		var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Files.loader.js";
      var config = {
        dataUrl: buildUrl + "/Files.data",
        frameworkUrl: buildUrl + "/Files.framework.js",
        codeUrl: buildUrl + "/Files.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Atölye",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
		  alert("Mobil cihazlar henüz desteklenmiyor. Lütfen daha sonra tekrar deneyin.")
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  document.onclick = function() {
		  alert("İmleci göstermek için esc tuşuna basılı tutarak imleci oyundan uzaklaştırın.")
	  }
		</script>
</body>
</html>
