<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./src/script/main.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="./components/lothlogo.svg"
        alt="Loth Robotics Logo"
        class="header__image"
      />
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__list-item">
            <a href="" class="header__link">About Us</a>
          </li>
          <li class="header__list-item">
            <a href="" class="header__link">Projects</a>
          </li>
          <li class="header__list-item">
            <a href="" class="header__link">Our Team</a>
          </li>
          <li class="header__list-item">
            <a href="" class="header__link">Partners</a>
          </li>
          <li class="header__list-item">
            <a href="" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="section-hero">
      <div class="section-hero__content">
        <div class="content__head">
          <h1 class="section-hero__heading heading-primary">
            Robotics Club of Sakıp Sabancı Anatolian High School
          </h1>
          <p class="section-hero__slogan">
            "It's not about doing, it's all about making"
          </p>
        </div>
        <div class="testimonials">
          <button class="testimonials__button testimonials__button--backwards">
            <img
              src="./components/button-backwards.svg"
              alt="button backwards"
            />
          </button>
          <p class="testimonials__text" id="testimonialsText">
            "It's not about doing, it's all about making"
          </p>
          <button class="testimonials__button testimonials__button--towards" onclick="changeTestimonials()">
            <img src="./components/button-forwards.svg" alt="button forwards" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
